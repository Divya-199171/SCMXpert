<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SCMXpertLite - Login</title>
  <script src="https://www.google.com/recaptcha/api.js" async defer></script>
  <link rel="stylesheet" href="{{ url_for('static', path='styles.css') }}">

</head>
<body>
  <div class="auth-container">
    <div class="auth-card">
      <h2>SCMXpertLite</h2>
      <h3>Welcome back!</h3>
      <p>Please login with your credentials.</p>

      {% if error %}
        <div class="flash error">{{ error }}</div>
      {% elif message %}
        <div class="flash success">{{ message }}</div>
        <script>
          alert("{{ message }}");
        </script>
      {% endif %}

      <form method="POST">
        <input 
          type="email" 
          name="username" 
          placeholder="Email" 
          required 
          value="{{ email_value if email_value else '' }}"
        >
        <input type="password" name="password" placeholder="Password" required>
        <div class="g-recaptcha" data-sitekey="{{ site_key }}"></div>
        <button type="submit">Sign In</button>
      </form>
      <div style="text-align: center; margin: 15px 0;">
        <span style="color: #666; font-size: 0.9em;">— OR —</span>
      </div>
      
      <a href="/auth/google/login" class="google-btn">
        <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google logo">
        Sign in with Google
      </a>
      
      <p class="switch-link">New here? <a href="{{ url_for('get_signup') }}">Create an account</a></p>
      <p class="switch-link"><a href="{{ url_for('forgot_password_get') }}">Forgot password?</a></p>
    </div>
  </div>
</body>
</html>
