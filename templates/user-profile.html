{% extends "base.html" %}

{% block title %}User Profile{% endblock %}

{% block content %}
<div class="user-profile">
    <h2>User Profile</h2>
    <p><strong>Name:</strong> {{ user.name }}</p>
    <p><strong>Email:</strong> {{ user.email }}</p>
    <p><strong>Role:</strong> {{ user.role }}</p>
</div>
{% endblock %}
